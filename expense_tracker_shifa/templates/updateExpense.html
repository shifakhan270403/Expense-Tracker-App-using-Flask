{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <center><h4 class="mt-4"><b>EDIT YOUR EXPENSES !!!</b></h4></center>
            <form action="/editExpense" method="POST">
                <input type="hidden" value="{{expense.id}}" name="id" id="">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" value="{{expense.expenseName}}" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input class="form-control" value="{{expense.expenseDate}}" name="date" type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="">Expense Amount</label>
                    <input class="form-control" value="{{expense.expenseAmount}}" name="amount" type="text" id="amount">
                </div>
                <div class="form-group">
                    <label for="">Expense Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="groceries">Groceries</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="Medicine">Medicine</option>
                        <option value="trip">Trip</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Payment Method</label>
                    <select class="form-control" name="method" id="method">
                        <option value="Online">Online</option>
                        <option value="Cash">Cash On-Hand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input class="btn btn-primary" type="submit" name="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
