{% extends 'base.html' %}

{% block body %}

            <center>
                <div style="width:300px;height:105px;margin-top:19px;background: linear-gradient(to right, #ffffff, #ff99ff);border:2.5px solid #333;border-radius:10px;display:flex;align-items:center;">
                <p style="text-align:center;font-size:2.1rem;font-weight:bold;">
                    Add your expenses here..</p>
                </div></center>
            <div class="container">
                <div class="row">
                    <div class="col-md-6"><form action="/addExpense" method="POST">
                <div class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input class="form-control" name="date" type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="">Expense Amount</label>
                    <input class="form-control" name="amount" type="text" id="amount" placeholder="Amount">
                </div>
                <div class="form-group">
                    <label for="">Expense Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="groceries">Groceries</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="sports">Sports</option>
                        <option value="Medicine">Medicine</option>
                        <option value="trip">Trip</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Payment Method</label>
                    <select class="form-control" name="method" id="method">
                        <option value="Online">Online</option>
                        <option value="Cash">Cash on-Hand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input class="btn btn-primary" type="submit" name="submit" value="Submit">
                </div>
            </form></div>
        </div>
    </div>
</div>
</center>
{% endblock %}
